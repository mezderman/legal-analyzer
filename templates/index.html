</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">LegalAnalyzer</a>

                <li><a href="#">Results</a></li>

            <h1>Analyze Legal Documents Instantly</h1>
